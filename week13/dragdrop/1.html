<div id="dragable" style="width: 100px; height: 100px; background-color: pink;"></div>
<script>
    let dragable = document.getElementById('dragable');
    // 拖拽的起始位置
    let baseX = 0, baseY = 0;
    dragable.addEventListener('mousedown', event => {
        // clientX clientY 鼠标指针在点击元素（DOM）中的 X 坐标, Y 坐标。
        console.log(event)
        let startX = event.clientX, startY = event.clientY;
        let move = event => {
            console.log('move', event.clientX, event.clientY);
            // x, y 表示移动的距离
            let x = baseX + event.clientX - startX, y = baseY + event.clientY - startY;
            // console.log(x, y);
            dragable.style.transform = `translate(${x}px, ${y}px)`;
        };
        let up = event => {
            console.log('up', event.clientX, event.clientY)
            baseX = baseX + event.clientX - startX, baseY = baseY + event.clientY - startX;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', up);
        };
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', up);
    });
</script>
