<script>
    let regexp = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;

    let dictionary = ['Number', 'Whitespace', 'LineTerminator', '+', '-', '*', '/'];


    function tokenize(source) {
        let result = null;

        do {
            result = regexp.exec(source);
            if (!result)
                break;
            for (let i = 0; i < dictionary.length; i ++) {
                if (result[i + 1]) {
                    console.log(dictionary[i])
                }
            }

            console.log(result[0]);

        } while (result);
    }

    tokenize('5 + 1024 * 2');

</script>
